<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>

    <div
        class="preloader position-fixed top-0 start-0 w-100 h-100 justify-content-center align-items-center loader-shade shadow">
        <img src="/img/loder.png" alt=""
            class="shadow  img-fluid preloader-img position-absolute translate-middle top-50 start-50">
        <div class="spinner-border p-5" style="border-top:1px solid transparent" role="status">
        </div>
    </div>



    <div class="container-custom position-fixed top-0 w-100 p-0"
        style="height: 100vh; border: 1px solid red; width: 100%;">
        <video loop autoplay muted
            style="margin: auto; position: absolute; z-index: -1; top: 50%; left: 50%; transform: translate(-50%, -50%); visibility: visible; opacity: 1; width: auto; height: 1082px;">
            <source src="/img/login-bg.mp4">
        </video>

        <div
            class="backdrop position-absolute top-50 start-50 translate-middle px-5 d-flex flex-column justify-content-center align-items-center backdrop">
            <img src="/img/loder.png" alt=""
                class="img-posi m-5  p-3 img-fluid rounded-circle shadow position-absolute">
            <div class="login d-flex flex-column justify-content-center align-items-center border-1 p-5">
                <h1 class="fw-bold text-white">Registration Here</h1>


                <form class="mt-5">
                    <div class="mb-3 ">
                        <label for="exampleInputname" class="form-label text-white">Full Name</label>
                        <input type="email" class="form-control" id="exampleInputname" aria-describedby="emailHelp"
                            placeholder="Full Name">
                    </div>
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                        <input type="password" class="form-control text-dark" id="exampleInputPassword1"
                            placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label text-white">Confirm Password</label>
                        <input type="password" class="form-control text-dark" id="exampleInputPassword2"
                            placeholder="Password">
                    </div>
                    <div class="mb-3 form-check d-flex flex-column text-start">
                        <a href="#" class=" text-form">Forgot Password ?</a>
                        <a href="#" class="text-form">Registration</a>
                    </div>
                    <button type="submit"
                        class="btn btn-light w-100 border border-white text-dark">Register</button>
                </form>
                <a href="/login.html" class=" text-form">Login</a>

            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(window).on('load', function () {
        $(".preloader").fadeOut(1500);
    })


</script>

</html>
